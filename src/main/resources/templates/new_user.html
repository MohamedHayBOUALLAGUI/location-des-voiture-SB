<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Ajout Utilisateur</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/addUser}" th:object="${UserForm}"
              method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="username" class="col-form-label">User Name</label>
              <input type="text" th:field="*{username}" class="form-control"
                     id="username" placeholder="User Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="cin" class="col-form-label">Carte identité</label>
              <input type="text" th:field="*{cin}" class="form-control"
                     id="cin" placeholder="Carte identité" />
            </div>
            <div class="form-group col-md-8">
              <label for="nom" class="col-form-label">Nom</label>
              <input type="text" th:field="*{nom}" class="form-control"
                     id="nom" placeholder="Nom" />
            </div>
            <div class="form-group col-md-8">
              <label for="prenom" class="col-form-label">Prenom</label>
              <input type="text" th:field="*{prenom}" class="form-control"
                     id="prenom" placeholder="Prenom" />
            </div>
            <div class="form-group col-md-8">
              <label for="adresse" class="col-form-label">Adresse</label>
              <input type="text" th:field="*{adresse}" class="form-control"
                     id="adresse" placeholder="Adresse" />
            </div>
            <div class="form-group col-md-8">
              <label for="password" class="col-form-label">Password</label>
              <input type="password" th:field="*{password}" class="form-control"
                     id="password" placeholder="Password" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Role</label>
              <select th:field="*{role.id}" >
                <option th:each="role : ${roleList}"
                        th:value="${role.id}" th:text="${role.libelle}" />
              </select>
            </div>


            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <a type="button" class="btn btn-outline-info" href="/users">Back
              to list</a>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
