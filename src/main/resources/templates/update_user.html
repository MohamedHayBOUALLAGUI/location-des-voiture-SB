<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Utilisateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>


<div class="container my-5">
  <h3> Update Utilisateur</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <a type="button" class="btn btn-outline-info" href="/users">Back
          to list</a>
        <form th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}"
              method="post" class="col-6">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="username" class="col-form-label">User Name</label>
              <input type="text" th:field="*{username}" class="form-control"
                     id="username" placeholder="User Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="cin" class="col-form-label">Carte identit√©</label>
              <input type="text" th:field="*{cin}" class="form-control"
                     id="cin" placeholder="Date Retour" />
            </div>

            <div class="form-group col-md-8">
              <label for="nom" class="col-form-label">Nom</label>
              <input type="text" th:field="*{nom}" class="form-control"
                     id="nom" placeholder="Nom" />
            </div>

            <div class="form-group col-md-8">
              <label for="prenom" class="col-form-label">Prenom</label>
              <input type="text" th:field="*{prenom}" class="form-control"
                     id="prenom" placeholder="Prenom" />
            </div>

            <div class="form-group col-md-8">
              <label for="adresse" class="col-form-label">Adresse</label>
              <input type="text" th:field="*{adresse}" class="form-control"
                     id="adresse" placeholder="Adresse" />
            </div>
            <div class="form-group col-md-8">
              <label for="password" class="col-form-label">Password</label>
              <input type="text" th:field="*{password}" class="form-control"
                     id="password" placeholder="Password" />
            </div>

            <div class="col-md-6">

              <input type="submit" class="btn btn-info" value="Update" />

            </div>
        </form>

        <br />
        <!-- Check if errorMessage is not null and not empty -->
        <div class="alert alert-dismissible alert-danger mt-2"
             th:if="${errorMessage}" th:utext="${errorMessage}"></div>
      </div>
    </div>
  </div>
</body>
</html>
