<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Modeles</title>
    <th:block th:insert="~{Fragments :: link}"></th:block>
    

</head>
 
<body>
<div th:insert="~{Fragments :: nav-bar-fragment}"></div>
<div class="container" style="overflow: auto;margin-top:100px;margin-bottom:200px">
    <div class="row">
        <div class="col-12">

            <h2 class="text-info">List Modele</h2>
            <a type="button" class="btn btn-outline-info" href="/admin/addModel">Add
                Modele</a>

            <!-- Check if errorMessage is not null and not empty -->

            <div class="alert alert-dismissible alert-danger mt-2"
                 th:if="${errorMessage}" th:utext="${errorMessage}">

            </div>

            <table class="table table-hover mt-2" th:unless="${errorMessage}">
                <thead>
                <tr>

                    <th scope="col">Details</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="modele,state : ${listModeles}">
                    <tr th:class="${state.odd} ? table-secondary : table-light ">

                        <td>
                            <div>
                                <span th:utext="${modele.libelle}"></span>
                            </div>

                        </td>

                        <td><a th:href="@{/voituresModel/{id}(id=${modele.id})}" class="btn btn-primary">Afficher Voiture</a>
                            <a th:href="@{/admin/deleteModel/{id}(id=${modele.id})}" class="btn btn-danger">Delete</a></td>

                    </tr>
                </th:block>

                </tbody>
            </table>

        </div>
    </div>
</div>
<!--Footer-->
<div th:insert="~{Fragments :: footer-fragment}" style="margin-bottom: 0px;"></div>
<!-- Import of script -->
<th:block th:insert="~{fragments :: body/script}"></th:block>
<script src="https://kit.fontawesome.com/de2a8e2830.js" crossorigin="anonymous"></script>

</body>
 
</html>
